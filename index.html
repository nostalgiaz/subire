<!DOCTYPE html>
<html>
<head>
    <title>subire example</title>
    <link rel="stylesheet" href="static/css/jquery.Jcrop.min.css" type="text/css" />
</head>
<body>

<input type="file" id="file" name="file"/>
<output id="target"></output>
<button id="magic-button">subire start!</button>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="static/js/jquery.color.js"></script>
<script src="static/js/jquery.Jcrop.min.js"></script>
<script>
    $(function ($) {
        "use strict";
        var subireCoords;

        $('#file').on('change', function (evt) {
            var file = evt.target.files[0];  // get first file

            if (!file.type.match('image.*'))
                return false;

            // Only process image files
            var reader = new FileReader();

            // Closure to capture the file information.
            reader.onload = (function (f) {
                return function (e) {
                    // Render thumbnail.
                    var $img = $('<img>').attr('src', e.target.result);
                    $('#target').html($img);
                    $('#target>img').Jcrop({
                        onSelect: function(coord) {
                            subireCoords = coord;
                        }
                    });
                };
            })(file);

            // Read in the image file as a data URL.
            reader.readAsDataURL(file);
        });

        $('#magic-button').on('click', function() {
            var c = subireCoords
              , $canvas = $('<canvas/>').attr('width', c.w).attr('height', c.h)[0]
              , image = new Image()
              , context = $canvas.getContext("2d")
              , ratio = c.w / c.h;

            image.src = $('#target>img').attr('src');

            context.drawImage(image, c.x, c.y, c.w, c.h, 0, 0, c.w, c.h);

            $('body').append($canvas);
        });
    });
</script>
</body>
</html>
